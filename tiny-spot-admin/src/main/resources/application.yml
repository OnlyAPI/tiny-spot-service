server:
  port: 9999
  shutdown: graceful
  servlet:
    context-path: /api

spring:
  profiles:
    active: dev
  servlet:
    multipart:
      # 设置最大文件大小（以字节为单位）
      max-file-size: 20MB
      # 设置最大请求大小（以字节为单位），可以与 max-file-size 相同或更大
      max-request-size: 20MB

logging:
  config: classpath:logback.xml
  level:
    root: INFO

#安全路径白名单
secure:
  ignored:
    urls:
      - /swagger-ui/
      - /swagger-resources/**
      - /**/v2/api-docs
      - /**/*.html
      - /**/*.js
      - /**/*.css
      - /**/*.png
      - /favicon.ico
      - /actuator/**
      - /druid/**
      - /user/login
      - /captcha/**
      - /file/**
      - /error
      - /oAuth2/**
mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
